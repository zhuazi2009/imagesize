<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
            </div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
        </div>

        <!-- 图片预览和控制区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-section">
                <div class="preview-box">
                    <h3>原图</h3>
                    <img id="originalImage" alt="原图预览">
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <img id="compressedImage" alt="压缩后预览">
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="compress-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
